<div [ngClass]="{'container':!showActionItems}">
  <div class="col-lg-12 mar-top-40">
    <div class="col-sm-12  ">
      <a routerLink="/admin/products" *ngIf="showActionItems">
        <button class="btn back-btn">
          <mat-icon class="icon-pos">chevron_left
          </mat-icon>
          <span class="back-class">Back</span>
        </button>
      </a>
      <span>

        <h4 class="lh-50 dis-in-b mar-l-20">{{productDetail.productName}}</h4>

      </span>
    </div>




    <div class="col-sm-12 mar-top-20">
      <img src="{{productDetail.imageUrl}}" width="100%">
    </div>
    <div class="col-sm-12  mar-top-20">
      <p class="text-color-grey font-15" [innerHtml]="getWithBr(productDetail.description)"></p>
    </div>

    <!-- <h3 class="pad-l-r-15">
    Attributes
  </h3> -->
    <div class="col-sm-12 mar-top-40" *ngIf="productAttributesDetail.length">
      <div class="col-sm-12" *ngFor="let attribute of productAttributesDetail;let i=index;">
        <h4 class="color-theme"  (click)="expandAttribute(attribute)" >
          <span class="arow_icon">
            <i class="fa" [ngClass]="mainHeadingId && mainHeadingId === attribute._id ? 'fa-angle-down': 'fa-angle-right'"  aria-hidden="true"></i>
           
        </span>{{attribute.heading}}
          <i class="material-icons blue right-30" (click)="Edithead(attribute)" *ngIf="showActionItems">
            create
          </i>
          <i class="material-icons red right-0" (click)="deletehead(attribute)" *ngIf="showActionItems">
            delete
          </i>
        </h4>
<!-- <div *ngIf="mainHeadingId && mainHeadingId == attribute._id">
<h1>dfgdfgdfgdfg</h1>
</div> -->

        <mat-accordion *ngIf="mainHeadingId && mainHeadingId === attribute._id">
          <mat-expansion-panel class="parametersPanel" *ngFor="let subhead of attribute.subHeadingData; let j=index;" (opened)="openSubHead($event, i,j,subhead._id)"
            class="custom-header" id="subhead._id" [@.disabled]="isDisabled">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{subhead.subHeading}}
              </mat-panel-title>

            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <div class="col-sm-12">
                <div *ngFor="let url of subhead.url">
                  <div *ngIf="url.subheading.contentFormat==='pdf'">
                    <div class="col-sm-12 pad-tb-5" *ngFor="let pdf of url.imageUrl">

                     <!--  <embed [src]="sanitizer.bypassSecurityTrustResourceUrl(pdf)" type="application/pdf" width="100%" height="400px">  -->
                      <iframe width="100%" height="500px" [src]="sanitizer.bypassSecurityTrustResourceUrl(pdf)" frameborder="0" allowfullscreen>
                      </iframe>
                      <div *ngIf="!url.imageUrl.length">Coming Soon</div>

                    </div>
                  </div>
                  <div *ngIf="url.subheading.contentFormat==='image'">
                    <div class="col-sm-12 pad-tb-5" *ngFor="let img of url.imageUrl">
                      <img src="{{img}}" width="100%">
                      <div *ngIf="!url.imageUrl.length">Coming Soon</div>

                    </div>
                  </div>
                  <div *ngIf="url.subheading.contentFormat==='videofile'">
                    <div class="col-sm-12 pad-tb-5" *ngFor="let video of url.imageUrl">

                      <video width="100%" controls>
                        <source src="{{video}}" type="video/mp4"> Your browser does not support HTML5 video.
                      </video>
                    </div>
                    <div *ngIf="!url.imageUrl.length">Coming Soon</div>

                  </div>

                  <div *ngIf="url.subheading.contentFormat==='videoUrl'">
                    <div class="col-sm-12 pad-tb-5 " *ngFor="let video of url.subheading.videoURl">

                      <iframe width="100%" height="400px" [src]="getYouTubeUrlSanatize(video)" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true"
                        mozallowfullscreen="true">
                      </iframe>
                    </div>
                  </div>
                  <div class="col-sm-12" *ngIf="url.subheading.contentFormat==='text'">
                    <div [innerHTML]="url.subheading.text" *ngIf="url.subheading.text"></div>
                    <div *ngIf="!url.subheading.text">Coming Soon</div>

                  </div>
                </div>
              </div>
            </ng-template>



          </mat-expansion-panel>

        </mat-accordion>
      </div>
    </div>
  </div>
</div>
