<div class="col-sm-12 mar-top-40">
  <div class="col-sm-12">

    <h3 class="lh-40 dis-in-b">About Us
      <span class="pull-right">
        <button class="btn action-btn liteblue-btn" routerLink="/admin/about/add">
          Add About us
        </button>
      </span>
    </h3>

  </div>
  <div class="col-sm-12" *ngFor="let about of aboutUs">
    <h3 class="home-head-color">
      {{about.heading}}
      <span class="pull-right color-icon">
        <a routerLink="/admin/about/edit/{{about._id}}">
          <mat-icon>
            edit
          </mat-icon>
        </a>
        <a class="cursorpointer">
          <mat-icon (click)="deleteAboutUs(about._id)">
            delete
          </mat-icon>
        </a>
      </span>
    </h3>
    <div class="text-description">
      <div [innerHTML]="about.description"></div>
    </div>
  </div>
</div>
